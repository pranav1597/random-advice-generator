<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Advice generator app</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; color: hsl(193, 38%, 86%);}
    .attribution a { color: hsl(150, 100%, 66%); }
  </style>
</head>
<body>

  <div class="container">
    <div class="container-advice">
      <p>Advice #<span class="advice-number">17</span></p><!-- Advice ID goes here -->
      <div class="advice-text">"Remember that spiders are more afraid of you, than you are of them."</div>
      <img class="divider-mobile" src="/images/pattern-divider-mobile.svg" alt="pattern-divider-mobile"></img>
      <img class="divider-desktop" src="/images/pattern-divider-desktop.svg" alt="pattern-divider-desktop"></img>
      <div class="btn">
        <img src="images\icon-dice.svg" alt="error" />
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/pranav1597/random-advice-generator" target="_blank">Pranav</a>.
  </div>

  <script src="script.js"></script>
</body>
</html>
